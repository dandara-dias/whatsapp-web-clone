<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/wpp.css">
  <script src="https://kit.fontawesome.com/cea4f864f2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <aside>
      <header>
        <img class="user-photo" src="Images/avatar1.jpg">

      <section>

        <input
          type="text"
          name="search"
          placeholder="Pesquisar ou come√ßar uma nova conversa"
        />
      </section>

      <div>
        <div class="contact-box active-chat">
          <img class="user-photo" src="Images/avatar2.jpg">
          <div class="user-info">
            <p class="user-name">Roronoa Zoro</p>
            <p class="user-messagepreview">
              <i class="fa-solid fa-check-double"></i>
              Gomu gomu no... Pistol!

          </div>
          <div class="message-info">

          </div>
        </div>

        <div class="contact-box">
          <img class="user-photo" src="Images/avatar3.jpg">
          <div class="user-info">
            <p class="user-name">Nami</p>
            <p class="user-messagepreview">ü§°</p>
          </div>
          <div class="message-info">

          </div>
        </div>

        <div class="contact-box">
          <img class="user-photo" src="Images/avatar4.jpg">
          <div class="user-info">
            <p class="user-name">Usopp</p>
            <p class="user-messagepreview">√â mentira ü§•</p>
          </div>
          <div class="message-info">
            <p class="message-time">05:50</p>
            <p class="message-pending">2</p>
          </div>
        </div>
      </div>
    </aside>
    <main class="chat-container">
      <nav class="chat-navbar">
        <div class="contactinfo-container">
          <img class="user-photo" src="Images/avatar2.jpg">
          <p class="user-name">Roronoa Zoro</p>
        </div>
        <ul class="chattools-container">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-paperclip"></i></li>
          <li><i class="fa-solid fa-ellipsis"></i></li>
        </ul>
      </nav>
      <div class="messages-container">
        <div class="bg-image"></div>
        <div class="chat-messages">
          <p class="guest-message">Isso, vem, o Zoro sola!</p>
          <p class="user-message">Gomu gomu no... Pistol!</p>
        </div>
      </div>
      <div class="sendmessage-container">
        <i class="fa-regular fa-face-smile"></i>
        <input
          id="chatmessage"
          type="text"
          name="message"
          class="userinput"
          placeholder="Mensagem"
        />
        <i class="fa-solid fa-microphone"></i>
      </div>
    </main>
